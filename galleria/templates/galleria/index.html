{% extends './base.html'%}
{%block content%}
        <div class="row" >
            <div class="container">
            {% for image in images%}
                <div class="col-md-4">
                    <button style="border-width: 0; margin: 0 0 20px 0; padding: 0; align-items: center;"><img src="{{image.image_url.url}}" class="img img-responsive img-thumbnail" style="height: 30vh;"
                     class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal{{forloop.counter}}"></button>
                </div>

                <!-- Modal -->
                <div id="myModal{{forloop.counter}}" class="modal fade" role="dialog" >
                    <div class="modal-dialog" >
                
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button><span>
                                <a href="{% url 'details' image.id%}"><button type="button" class="btn btn-primary" >Full View</button></a></span>
                            </div>
                            <div class="modal-body" style="margin: 0; padding: 0">
                                <h4 class="modal-title  text-capitalize">{{image.image_name}}</h4>
                                <img src="{{image.image_url.url}}" class="img img-responsive img-responsive" style="margin: 0; padding: 0"><br><br>
                                <p class="lead"style="margin: 0; padding: 0" >Category: <span class="label label-default text-capitalize">{{image.image_category}}</span></p>
                                <p class=" lead">{{image.image_description}}.</p>
                            </div>
<!--                             <div class="modal-footer">
                                
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
 -->                        </div>
                
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
    
    
{%endblock%}
